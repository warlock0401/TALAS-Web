<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALAS by PukulEnam</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="left-section">
            <div class="logo">
                <img src="Logo.png" alt="TALAS Logo">
                <img src="Title.png" class="title" style="width: 165px; height: 45px; margin-left: 5px;">
            </div>
            <div class="contact-us">
                <a href="https://www.instagram.com/pukulenam.id/"><img src="instagram.png" alt="Instagram"></a>
                <a href="https://www.whatsapp.com/channel/0029Vacza9qHgZWUh08zyw12"><img src="whatsapp.png" alt="WhatsApp"></a>
                <a href="https://www.facebook.com/pukulenam.id"><img src="facebook.png" alt="Facebook"></a>
                <a href="https://www.linkedin.com/company/pukulenam/"><img src="linkedin.png" alt="LinkedIn"></a>
            </div>
        </div>
        <div class="right-section">
            <input type="text" placeholder="Search">
            <span>Tuesday, July 9, 2024</span>
        </div>
    </header>
    <main>
        <aside>
            <h2>Trending Topics</h2>
            <ul>
                <li><a href="#">Topic 1</a></li>
                <li><a href="#">Topic 2</a></li>
                <li><a href="#">Topic 3</a></li>
                <li><a href="#">Topic 4</a></li>
                <li><a href="#">Topic 5</a></li>
            </ul>
        </aside>
        <section class="news">
            
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('https://66960f4e0312447373c0df49.mockapi.io/api/v1/Test')
                .then(response => response.json())
                .then(data => {
                    const newsSection = document.querySelector('.news');
                    newsSection.innerHTML = ''; // Clear existing content

                    data.forEach(newsItem => {
                        const newsElement = document.createElement('div');
                        newsElement.className = 'news-item';

                        newsElement.innerHTML = `
                            <div class="news-content">
                                <h2>${newsItem.name}</h2>
                                <p>${newsItem.createdAt}</p>
                                <a href="${newsItem.avatar}" target="_blank">Read more</a>
                            </div>
                            <div class="radar-chart"></div>
                        `;

                        newsSection.appendChild(newsElement);
                    });
                })
                .catch(error => console.error('Error fetching news:', error));
        });
    </script>
</body>

</html>
